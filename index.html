<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application <small>(web)</small></h1>
      
      <form  action="submit.html" method="GET" enctype="multipart/form-data">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter Your First Name" required>
          </div>

          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Your Last Name" required>
          </div>

          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Id" required>
          </div>

          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role" required>
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter Address" required></textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter Your City Name" required>
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode" required>
          </div>

          <div class="form_control">
            <label for="date">Start Date</label>
            <input value="2025-04-28" type="date" name="date" id="date" required>
          </div>

          <div class="form_control">
            <label for="cv">Upload Your CV</label>
            <input type="file" name="cv" id="cv" required>
          </div>
        </div>

        <div class="button_container">
          <button type="submit" class="button_link">Apply Now</button>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
